<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Vite App</title>
</head>

<body>
    <div id="app" class="app">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__container">
                    <div class="header__logo-search">
                        <div class="header__logo-container">
                            <a href="#">
                                <picture>
                                    <source srcset="/src/assets/images/kolesa-logo.svg" type="image/webp"><img
                                        src="/src/assets/images/kolesa-logo.svg" alt="Логотип Kolesa">
                                </picture>
                            </a>
                        </div>
                        <div class="header__search search">
                            <form class="search__form">
                                <input type="text" class="search__input" placeholder="Поиск" required>
                                <button type="submit" class="search__btn">
                                    <img src="/src/assets/images/search-icon.svg" alt="Иконка поиска">
                                </button>
                            </form>
                        </div>
                    </div>
                    <a class="header__profile-link" href="#">
                        <div class="header__profile-container profile">
                            <div class="profile__image-container">
                                <picture>
                                    <source srcset="/src/assets/images/profile-avatar.webp" type="image/webp"><img
                                        src="/src/assets/images/profile-avatar.png" alt="Аватарка профиля">
                                </picture>
                            </div>
                            <div class="profile__descr">
                                <h3 class="profile__name">Мортиджан</h3>
                                <p class="profile__scores">300 баллов</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <div class="app__container container">
            <aside class="aside">
                <div class="aside__wrapper">
                    <nav class="aside__nav">
                        <ul class="aside__list list">
                            <li class="list__item"><a class="list__link" href="#">Оргсхема</a></li>
                            <li class="list__item"><a class="list__link" href="#">Kolesa Team</a></li>
                            <li class="list__item"><a class="list__link list__link--active" href="#">Kolesa
                                    Shop</a></li>
                            <li class="list__item"><a class="list__link" href="#">Картина компании</a></li>
                            <li class="list__item"><a class="list__link" href="#">Новости</a></li>
                            <li class="list__item"><a class="list__link" href="#">Education</a></li>
                            <li class="list__item"><a class="list__link" href="#">Guidelines</a></li>
                            <li class="list__item"><a class="list__link" href="#">Библиотека</a></li>
                            <li class="list__item"><a class="list__link" href="#">FAQ</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <main class="main">
                <div class="main__banner-container">
                    <picture>
                        <source srcset="/src/assets/images/banner.webp" type="image/webp"><img
                            src="/src/assets/images/banner.png" alt="">
                    </picture>
                </div>
                <div class="main__buttons buttons">
                    <button class="buttons__get-scores" type="button">
                        <picture>
                            <source srcset="/src/assets/images/plus-icon.webp" type="image/webp"><img
                                src="/src/assets/images/plus-icon.png" alt="">
                        </picture>
                        Получить баллы
                    </button>
                    <button class="buttons__how-to" type="button">
                        <picture>
                            <source srcset="/src/assets/images/question-icon.webp" type="image/webp"><img
                                src="/src/assets/images/question-icon.png" alt="">
                        </picture>
                        Как получить баллы
                    </button>
                    <button class="buttons__gift" type="button">
                        <picture>
                            <source srcset="/src/assets/images/gift-icon.webp" type="image/webp"><img
                                src="/src/assets/images/gift-icon.png" alt="">
                        </picture>
                        Подарить баллы
                    </button>
                </div>
                <div class="main__tabs tabs">
                    <div class="tabs__nav">
                        <button class="tabs__nav-btn tabs__nav-btn--active" type="button" data-category="allItems">Все
                            товары</button>
                        <button class="tabs__nav-btn" type="button" data-category="clothes">Одежда</button>
                        <button class="tabs__nav-btn" type="button" data-category="accessories">Аксессуары</button>
                    </div>
                </div>
                <div class="main__grid grid">
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="footer__container">
                    <div class="footer__links">
                        <p>&copy; Kolesa Group</p>
                        <div class="footer__social-media">
                            <a class="footer__social-media-link" href="#">
                                <img src="/src/assets/images/instagram-icon.svg" alt="Иконка Инстаграма">
                            </a>
                            <a class="footer__social-media-link" href="#">
                                <img src="/src/assets/images/youtube-icon.svg" alt="Иконка YouTube">
                            </a>
                            <a class="footer__social-media-link" href="#">
                                <img src="/src/assets/images/vk-icon.svg" alt="Иконка ВКонтакте">
                            </a>
                        </div>
                    </div>
                    <div class="footer__action">
                        <div class="footer__action-text-container">
                            <p class="footer__action-text">Есть идеи что улучшить?</p>
                            <p class="footer__action-text">Не знаешь, с кем решить проблему?</p>
                        </div>
                        <button class="footer__btn" type="button">Написать</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
